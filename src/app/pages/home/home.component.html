<div class="home-container">
    <h1>Veja o que estão compartilhando</h1>
    <div *ngIf="allMoments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="momentData" *ngFor="let moment of allMoments">
                <img src="{{baseUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
                <h3>{{moment.title}}</h3>
                <p class="data">{{moment.created_at}}</p>
                <p>Comentários: {{moment.comments!.length}}</p>
                <p><a routerLink="/moments/{{moment.id}}">Detalhes</a></p>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>Não há momentos cadastrados</h1>
    </ng-template>
</div>
