<div class="moment" *ngIf="moment">
    <h1>{{ moment.title }}</h1>
    <img src="{{baseUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
    <div class="about-moment">
        <h3>Sobre este momento:</h3>
        <p>{{ moment.description }}</p>
    </div>
    <div class="actions">
        <h3>Ações:</h3>
        <a href="/moments/edit/{{ moment.id }}" class="edit-btn">
            <fa-icon [icon]="iconEdit"></fa-icon>
            Editar
        </a>
        <button class="remove-btn">
            <fa-icon [icon]="iconDelete"></fa-icon>
            Excluir
        </button>
    </div>
    <div class="comments">
        <h3>Comentários (0):</h3>
    </div>
</div>
