<div class="message" *ngIf="messagesServices.message">
    <div class="message-header">
        <h2>Mensagem do sistema:</h2>
        <button class="clear" (click)="messagesServices.clearMsg()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p>{{messagesServices.message}}</p>
</div>
